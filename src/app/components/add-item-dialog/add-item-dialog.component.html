<h2 mat-dialog-title class="new-app-title">Create a new app</h2>

<mat-form-field style="padding-left:20px; padding-right: 24px;">
    <input
      [(ngModel)]="newAppName"
      matInput
      (keydown.enter)="createNewApp()">
      @if (!isNameValid()) {
        <mat-hint class="validation-hint">
        Start with a letter or underscore, and contain only letters, digits, and underscores.
        </mat-hint>
      }
  </mat-form-field>
  <mat-form-field style="padding-left:20px; padding-right: 24px;">
    <mat-label>Model</mat-label>
    <mat-select [(ngModel)]="selectedModel">
      <mat-option *ngFor="let m of models" [value]="m">{{m}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field style="padding-left:20px; padding-right: 24px;">
    <mat-label>Custom model (or edit selected)</mat-label>
    <input matInput [(ngModel)]="selectedModel" placeholder="e.g. ollama_chat/mistral-small3.1" />
    <mat-hint>Use LiteLLM provider strings like ollama_chat/&lt;model&gt; for local Ollama models.</mat-hint>
  </mat-form-field>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    cdkFocusInitial
    (click)="createNewApp()"
    [disabled]="!isNameValid()">
    Create
  </button>
</mat-dialog-actions>
